<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Smartphone Finder</title>
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="search-area" class="w-50 mx-auto my-3">
        <h1 class="main-header text-center my-3 py-3">Smartphone Finder</h1>
        <div class="input-group mb-3 py-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            id="search-box"
            type="text"
            class="form-control"
            placeholder="Search A Smartphone"
            aria-label="Search A Smartphone"
            aria-describedby="Searchbox to search A Smartphone"
          />
        </div>
        <div class="input-group mb-3">
          <button
            onclick="btnClickHandler()"
            type="button"
            class="btn btn-outline-success text-center mx-auto fs-3 w-25 py-1"
          >
            Search
          </button>
        </div>
      </div>
      <div id="messagebox" class="text-danger text-center h3 pt-3"></div>
      <div id="result-area">
        <div class="mt-5">
          <div id="show-result" class="row d-flex"></div>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript File -->
    <script src="app.js"></script>
  </body>
</html>
